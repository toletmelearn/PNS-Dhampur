<!DOCTYPE html>
<html>
<head>
    <title>Test Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .credentials { background: #f8f9fa; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="credentials">
        <h3>Test Credentials:</h3>
        <p><strong>Email:</strong> test@teacher.com</p>
        <p><strong>Password:</strong> password123</p>
    </div>

    <h2>Login Test Form</h2>
    <form action="http://127.0.0.1:8000/login" method="POST">
        <input type="hidden" name="_token" value="">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="test@teacher.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="password123" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        // Get CSRF token from Laravel app
        fetch('http://127.0.0.1:8000/login')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const token = doc.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                             doc.querySelector('input[name="_token"]')?.value;
                if (token) {
                    document.querySelector('input[name="_token"]').value = token;
                }
            })
            .catch(err => console.log('Could not fetch CSRF token:', err));
    </script>
</body>
</html>
